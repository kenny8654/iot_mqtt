    function GetData() {
        get = $.ajax({
            url: "http://140.116.72.90:8080/getTxt",
            type: "GET",
            success: function (txt) {
                $(document).ready(function () {
                    lines = txt.split("\n")
                    Humidity = []
                    Temperature = []
                    // Humidity.length = 0
                    // Temperature.length = 0
                    // data[0] = [];
                    // data[1] = [];
                    lines.forEach(function (line) {
                        line = line.split(",")
                        Humidity.push([+line[0], +line[1]]);
                        Temperature.push([+line[0], +line[2]]);
                        // data[0].push([+line[0], +line[1]]);
                        // data[1].push([+line[0], +line[2]]);
                    })

                }
                );
                Humidity.pop();
                Temperature.pop();
                // data[0].pop();
                // data[1].pop();
                //console.log(data[0]);
                //console.log(data[1]);
            },
            error: function () {
                alert("ERROR!!!");
            }
        });
    }
    function GetDatas() {
        get = $.ajax({
            url: "http://140.116.72.90:8080/getTeamsdata",
            type: "GET",
            success: function (txt) {
                $(document).ready(function () {
                    TeamsData = JSON.parse(txt)
                    for(var TeamName in TeamsData){
                        // console.log("TeamName:"+TeamName)
                        TeamData = JSON.parse(TeamsData[TeamName])
                        // console.log("TeamData:"+TeamData)
                        Humidity = []
                        Temperature = []
                        TeamData.forEach((line)=>{
                            Humidity.push([+line[0], +line[1]]);
                            Temperature.push([+line[0], +line[2]]);
                        })
                        Humidity.pop();
                        Temperature.pop();
                        Humiditys[TeamName] = Humidity;
                        Temperatures[TeamName] = Temperature;
                    }
                }
                );
                // data[0].pop();
                // data[1].pop();
                //console.log(data[0]);
                //console.log(data[1]);
            },
